<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="generator.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">The Date Idea Generator</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="generator.html">Date Idea Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="history.html">Local Dating History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div id="dates">
        <h2 id="playerHeader">User: Random User</h2>

        <label for="category">Date Category: </label>
        <select class='form-select' id="category" onchange="getIdeas(this);">
          <option disabled selected>What are you in the mood for...?</option>
          <option value="outdoor">Outdoor dates</option>
          <option value="noprep">No-prep dates</option>
          <option value="community">Get-to-know-your-community dates</option>
        </select>

        <!-- second dropdown for actual date ideas-->
        <label for="ideas">Date Ideas: </label>
        <select class='form-select' id="ideas">
          <option disabled selected>Please select a date category to view date ideas</option>
        </select>
      </div>
      
      <button type="submit" id="commit" class="btn btn-success" onclick="saveHist()">Commit</button>

      <img src ='assets/randomcouple.webp' alt="random" width = 870px height = 500px/>
      
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid"></div>
        <span class="text-reset">Parker Johns</span>
        <a class="text-reset" href="https://github.com/pknjohns/startup.git">GitHub</a>
      </div>
    </footer>

    <script src="generator.js"></script>

  </body>
</html>
