<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="history.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">The Date Idea Generator</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="generator.html">Date Idea Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="history.html">Local Dating History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h2 id="playerHeader">User: Random User</h2>
      <table class="table table-bordered table-dark table-striped" id="dateHistory">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Last Date Committed To:</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="history"></tbody>
      </table>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid"></div>
        <span class="text-reset">Parker Johns</span>
        <a class="text-reset" href="https://github.com/pknjohns/startup.git">GitHub</a>
      </div>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
